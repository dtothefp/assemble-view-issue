---
bleep: 'bloop'
---
{% from macros('macro') import bloop %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
</head>
<body>
  {% debug key="bleep" %}
  {% debug key="globalData" %}
  {% debug key="pageData" %}
  {% debug key="view.key" %}

  <h1>{{message}}</h1>
  {% include partials('partial') %}
  {{ bloop( bleep, partials('partial') ) }}
</body>
</html>
